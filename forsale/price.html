    <script>
        var dt = new Date();
        var title = '' + dt.getFullYear() + (dt.getMonth() + 1) + dt.getDate() + dt.getHours() + dt.getMinutes() + dt.getSeconds();
        document.getElementById("title").innerHTML = title;

        const randomElemsfee = document.querySelectorAll('.RANDOMfee');
        randomElemsfee.forEach(elem => {
            const randomValuefee = Math.floor((Math.random() * 2) + 1);
            elem.textContent = randomValuefee;
        });

        const randomElems = document.querySelectorAll('.RANDOM');
        randomElems.forEach(elem => {
            const randomValue = Math.floor(Math.random() * 6);
            if (randomValue === 1) {
                elem.textContent = "1";
                elem.style.color = "blue";
                elem.style.fontWeight = "bold";
            } else if (randomValue === 5) {
                elem.textContent = "5";
                elem.style.color = "red";
                elem.style.fontWeight = "bold";
            } else if (randomValue === 0) {
                elem.textContent = "품절";
                elem.style.color = "#999";
            } else {
                elem.textContent = randomValue;
            }
        });
    </script>
